<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="netflix.css" />
    <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico" type="image/x-icon" />
    <link rel="stylesheet" href="netflix font/NetflixSans-Regular.css" />
    <title>Netflix</title>
</head>

<body>
    <header>
        <img src="image/neflix logo.png" alt="" />
    </header>
    
    <div class="login-body">
        <div class="container">
            <form class="login-form">
                <div class="head">
                    <h1>Sign In</h1>
                </div>

                <input class="textField" type="text" name="userLogin" id="userLoginId" autocomplete="email" placeholder="Email or phone number"/>

                <input class="textField" type="password" name="password" id="id_password" placeholder="Password" />
                
                <button type="submit" class="btn login-btn">Sign In</button>

                <div class="remember-me">
                    <input id="rememberMe" type="checkbox" checked>
                    <label for="rememberMe">Remember me</label>
                </div>

                <div class="need-help">
                    <a href="#" class="login-help">Need help?<a>
                </div>
            </form>
            
            <div class="signup-now">
                <p>New to Netflix? <a class="signup-link" href="#">Sign up now</a>.</p>
                
                <p class="main-footer">
                    This page is protected by Google reCAPTCHA to ensure you're not a bot. &nbsp;<a class="termsOfUse" href="#">Learn more.</a>
                </p>
            </div>
            
        </div>
    </div>
</body>

</html>
